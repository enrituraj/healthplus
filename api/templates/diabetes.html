{% extends 'layouts/base.html' %}
{% block title %}
<title>Diabetes Prediction</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

{% endblock title %}
{% block content %}
<main class="main">
    <div class="banner">
        <div class="banner_content">
            <h1>Diabetes Prediction</h1>
            <p>Predict your Diabetes</p>
        </div>
    </div>
    <div class="main_wrapper">
        <div class="form_box">
            <h2>Diabetes</h2>
            <!-- gender,age,hypertension,heart_disease,smoking_history,bmi,HbA1c_level,blood_glucose_level,diabetes
Female,20.0,0,0,never,27.32,6.6,85,0
Female,44.0,0,0,never,19.31,6.5,200,1 -->

            <form action="/diabetes" method="post">

                <!-- <div class="input_box">
                    <label>Heart Disease</label>
                    <div class="input_checkbox">

                        <label for="heart_disease">Yes</label>
                        <label for="heart_disease">No</label>
                        <input type="checkbox" name="dfghdfgd" id="heart_disease">
                        <span id="checked"></span>

                    </div>
                </div> -->

                <div class="input_box">
                    <label for="gender">Gender</label>
                    <input type="number" class="input" name="gender" placeholder="Enter gender">
                </div>
                <div class="input_box">
                    <label for="age">Age</label>
                    <input type="number" class="input" name="age" placeholder="Enter age">
                </div>
                <div class="input_box">
                    <label for="age">Heart Disease</label>
                    <input type="number" class="input" name="heart_disease" placeholder="Enter age">
                </div>

                <label for="hypertension">Hypertension</label>
                <input type="number" class="input" id="hypertension" name="hypertension" required><br>

                <label for="smoking-history">Smoking History</label>
                <select id="smoking-history" class="input" name="smoking_history" required>
                    <option value="0">No Info</option>
                    <option value="1">Never</option>
                    <option value="2">Former</option>
                    <option value="3">Current</option>
                    <option value="4">Not Current</option>
                    <option value="5">Ever</option>
                </select><br>

                <label for="bmi">BMI</label>
                <input type="number" class="input" id="bmi" name="bmi" step="0.01" required><br>

                <label for="hba1c-level">HbA1c Level</label>
                <input type="number" class="input" id="hba1c-level" name="HbA1c_level" step="0.01" required><br>

                <label for="blood-glucose-level">Blood Glucose Level</label>
                <input type="number" class="input" id="blood-glucose-level" name="blood_glucose_level" required><br>

                <button type="submit" class="btn">Submit</button>

            </form>
        </div>
    </div>
</main>

{% endblock content %}
